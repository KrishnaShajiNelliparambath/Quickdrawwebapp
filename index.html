<html>

<head>
  <meta charset="UTF-8">
  <title>QUICK DRAW WEBAPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">QUICK DRAW</h4>
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    <div class="modal-body">
    </div>
    </div>
  </div>
  <h1>QUICK DRAW WEBAPP
  <button id="showsketch" class="btn btn-info" data-target="#myModal" data-toggle="modal"> Show Sketch</button>
</h1>
  <br>
<br>
<label id="label">Your Sketch:<span id="name"></span></label>
<br>
<label id="confi">Confidence:<span id="persent"></span></label>
<br>
<label id="sketchname">Sketch to be Drawn:<span id="thingname"></span></label>
<br>
<span id="score">Score:</span>
<span id="time">Time:</span>
</center>

<script src="main.js"></script>
</body>
